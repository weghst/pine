syntax = "proto3";

option java_multiple_files = true;

option java_package = "com.weghst.pine";

option java_outer_classname = "UserProto";

service User {
    rpc Save (UserRequest) returns (UserResponse) {
    }
}

message UserRequest {
    int32 id = 1;
    string email = 2;
    string password = 3;
    bool emailValid = 4;
    int64 createdTime = 5;
}

message UserResponse {
    int32 id = 1;
}
